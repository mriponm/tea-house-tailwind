<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Tailwind</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7481a80978.js" crossorigin="anonymous"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style>
        .font-manrope {
        font-family: "Manrope", system-ui;
        font-optical-sizing: auto;
        }
      </style>
</head>
<body class="font-manrope ">   
     <main class="max-w-screen-xl mx-auto">
        <header class="flex items-center gap-5 my-10">
            <div>
                <h2 class="text-7xl leading-none pb-5 text-[#1C1C1C]">It's good <br>
                    tea time at The <br>
                    Tea House</h2>
                <p class="text-lg pb-5">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-4 rounded-lg text-white"> 
                    Explore More <i class="fa-solid fa-arrow-right fa-xl"></i>
                </button>
            </div>
            <div>
                <img src="/images/banner.png" alt="">
                <div class="flex bg-white drop-shadow-lg max-w-56 px-5 py-4 align-middle rounded-md gap-5 items-center relative bottom-24 left-4">
                    <div>
                        <i class="fa-solid fa-star fa-xl" style="color: #FFD43B;"></i>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold">5.00</h3>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>

     </main>
</body>
</html>
